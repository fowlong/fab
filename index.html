<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML to PDF Exporter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>HTML to PDF Exporter</h1>
    <p>Load an HTML document and export it as a PDF using your browser's print-to-PDF capability.</p>
  </header>

  <main>
    <section class="panel">
      <h2>Load HTML</h2>
      <form id="load-form">
        <div class="field">
          <label for="file-input">Choose an HTML file</label>
          <input type="file" id="file-input" accept=".html,.htm,text/html" />
        </div>

        <div class="field">
          <label for="url-input">Or fetch from a URL</label>
          <div class="url-group">
            <input type="url" id="url-input" placeholder="https://example.com/page.html" />
            <button type="button" id="fetch-button">Fetch</button>
          </div>
        </div>

        <div class="field">
          <label for="html-input">Or paste HTML source</label>
          <textarea id="html-input" rows="8" placeholder="&lt;!DOCTYPE html&gt;..."></textarea>
        </div>

        <div class="actions">
          <button type="submit" id="load-button">Load into preview</button>
        </div>
      </form>
      <p class="hint">After loading the HTML into the preview, click "Export to PDF" to open the print dialog. Choose "Save as PDF" to download.</p>
    </section>

    <section class="panel">
      <h2>Preview</h2>
      <div id="preview-container">
        <iframe id="preview-frame" title="Preview of loaded HTML"></iframe>
      </div>
      <div class="actions">
        <button id="export-button" disabled>Export to PDF</button>
      </div>
      <output id="status" role="status" aria-live="polite"></output>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>

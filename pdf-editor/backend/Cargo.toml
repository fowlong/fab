[package]
name = "pdf-editor-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
axum = { version = "0.7", features = ["macros", "json", "multipart"] }
bytes = "1.5"
futures = "0.3"
harfbuzz_rs = "3.0"
lazy_static = "1.4"
lopdf = "0.32"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.34", features = ["macros", "rt-multi-thread"] }
ttf-parser = "0.19"
uuid = { version = "1.6", features = ["v4"] }

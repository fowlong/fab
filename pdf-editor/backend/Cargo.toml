[package]
name = "pdf-editor-backend"
version = "0.0.1"
edition = "2021"
license = "Apache-2.0"

[dependencies]
axum = { version = "0.6", features = ["json"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
anyhow = "1"
lopdf = "0.32"
harfbuzz = "0.5"
ttf-parser = "0.19"
lazy_static = "1"
parking_lot = "0.12"
bytes = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }

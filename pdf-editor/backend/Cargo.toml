[package]
name = "pdf-editor-backend"
version = "0.1.0"
edition = "2021"
authors = ["PDF Editor Authors"]
license = "Apache-2.0"

[dependencies]
anyhow = "1"
axum = { version = "0.7", features = ["macros", "json"] }
base64 = "0.21"
bytes = "1"
futures = "0.3"
harfbuzz_rs = "3"
lazy_static = "1"
lopdf = "0.32"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
ttf-parser = "0.20"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
uuid = { version = "1", features = ["v4", "serde"] }

[dev-dependencies]
serde_json = "1"

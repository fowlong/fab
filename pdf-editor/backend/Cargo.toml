[package]
name = "pdf-editor-backend"
version = "0.0.1"
edition = "2021"
license = "Apache-2.0"

[dependencies]
axum = { version = "0.7", features = ["macros", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.34", features = ["macros", "rt-multi-thread"] }
thiserror = "1.0"
anyhow = "1.0"
lopdf = "0.32"
harfbuzz = "0.5"
ttf-parser = "0.19"
lazy_static = "1.4"
bytes = "1.5"

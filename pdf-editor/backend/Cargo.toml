[package]
name = "pdf-editor-backend"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
axum = { version = "0.7", features = ["macros", "multipart"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
bytes = "1"
uuid = { version = "1", features = ["v4"] }

# PDF tooling â€“ included now so cargo metadata is accurate even if the modules
# are largely placeholders.
lopdf = "0.32"
harfbuzz = "0.7"
ttf-parser = "0.20"
lazy_static = "1"

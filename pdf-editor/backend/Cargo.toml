[package]
name = "pdf_editor_backend"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "Prototype backend for a browser-based PDF editor"

[dependencies]
axum = { version = "0.7", features = ["multipart"] }
tokio = { version = "1.35", features = ["macros", "rt-multi-thread"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
lopdf = "0.32"
harfbuzz = "0.4"
ttf-parser = "0.19"
lazy_static = "1.4"
bytes = "1.5"
base64 = "0.21"
